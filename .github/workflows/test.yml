name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        include:
          - os: windows-2022
            platform: win32
            arch: arm64
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.tags }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          architecture: ${{ (matrix.os != 'ubuntu-22.04' && matrix.os != 'windows-2022') && matrix.arch || '' }}
          node-version: lts/*
      - run: |
          sudo apt update
          sudo apt install -y meson nasm
        if: ${{ matrix.platform == 'linux' || matrix.platform == 'android' }}
      - run: brew install meson nasm
        if: ${{ matrix.platform == 'darwin' || matrix.platform == 'ios' }}
      - run: |
          choco install meson nasm msys2
          "C:\Program Files\NASM" | Out-File -FilePath "$env:GITHUB_PATH" -Append
          "C:\Program Files\Meson" | Out-File -FilePath "$env:GITHUB_PATH" -Append
          "C:\tools\msys64" | Out-File -FilePath "$env:GITHUB_PATH" -Append
        if: ${{ matrix.platform == 'win32' }}
      - run: pacman --noconfirm -S git make ninja pkgconf
        shell: C:\tools\msys64\usr\bin\bash.exe -e {0}
        env:
          PATH: C:\tools\msys64\usr\bin
        if: ${{ matrix.platform == 'win32' }}
      - run: npm install -g bare-runtime bare-make
      - run: npm install
      - run: bare-make generate --platform ${{ matrix.platform }} --arch ${{ matrix.arch }} --debug ${{ matrix.flags }} --verbose
      - run: bare-make build
      - run: bare-make install
      - run: npm test
        if: ${{ matrix.platform == 'linux' || (matrix.platform == 'darwin' && matrix.arch == 'arm64') || (matrix.platform == 'win32' && matrix.arch == 'x64') }}
